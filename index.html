<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create CV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Create Your CV</h1>
        <form id="cvForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required><br><br>

            <label for="education">Education:</label>
            <input type="text" id="education" required><br><br>

            <label for="skills">Skills:</label>
            <input type="text" id="skills" required><br><br>

            <label for="experience">Experience:</label>
            <input type="text" id="experience" required><br><br>

            <label for="photo">Profile Picture:</label>
            <input type="file" id="photo" accept="image/*"><br><br>

            <button type="submit">Generate CV PDF</button>
        </form>

        <div id="cvPreview" class="cv-preview" style="display: none;">
            <!-- CV Content to be shown in the PDF -->
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</body>
</html>
